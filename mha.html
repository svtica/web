<div class="background"></div>
<div class="grid"></div>
<div id="SectionHeader"><div id="floater"></div>
<h1 id="title">Analyseur d'entête de courriels</h1></div>
<div id="SectionContent">
<textarea id="inputHeaders" autofocus="autofocus" placeholder="Copier l'entête ici" required="required" rows="15"></textarea>
<button class="ms-Button ms-Button--primary" id="analyzeButton">
<span class="ms-Button-label">Analyser</span>
</button> <button class="ms-Button hiddenElement" id="clearButton">
<span class="ms-Button-label">Effacer</span></button>
<button class="ms-Button hiddenElement" id="copyButton">
<span class="ms-Button-icon"><i class="ms-Icon ms-Icon--Copy"></i></span>
<span class="ms-Button-label">Copier</span></button>
<hr id="lineBreak"/>
<div id="response" class="hiddenElement">
<div class="responsePane">
<div id="status"></div>
<table id="summary"></table>
<table id="receivedHeaders">
</table>
<table id="forefrontAntiSpamReport">
</table>
<table id="antiSpamReport"></table>
<table id="otherHeaders"></table>
</div>
</div>
<!-- Theme initialization -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        if (!localStorage.getItem('theme')) {
            localStorage.setItem('theme', 'dark');
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    });
</script>
