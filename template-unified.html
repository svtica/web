<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>{{PAGE_TITLE}} - Outils Sysadmin</title>
    <meta name="description" content="{{PAGE_DESCRIPTION}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/font.css" type="text/css" charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <!-- CSS Unifié -->
    <link rel="stylesheet" href="css/unified-theme.css">
    
    <!-- CSS spécifique à la page (optionnel) -->
    <!-- <link rel="stylesheet" href="css/{{PAGE_CSS}}.css"> -->
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <!-- Arrière-plans animés -->
    <div class="background"></div>
    <div class="grid"></div>
    
    <!-- Navigation (sera générée automatiquement) -->
    <nav id="main-navigation">
        <!-- La navigation sera injectée ici par navigation.js -->
    </nav>
    
    <!-- Contenu principal -->
    <div class="container fade-in">
        {{PAGE_CONTENT}}
    </div>
    
    <!-- Scripts -->
    <script src="js/unified-theme-manager.js"></script>
    <script src="js/navigation.js"></script>
    
    <!-- Scripts spécifiques à la page (optionnel) -->
    <!-- <script src="js/{{PAGE_JS}}.js"></script> -->
    
    <!-- Initialisation -->
    <script>
        // Initialisation du thème sombre par défaut
        document.addEventListener('DOMContentLoaded', function() {
            // S'assurer que le thème sombre est appliqué par défaut
            if (!localStorage.getItem('unified-theme')) {
                localStorage.setItem('unified-theme', 'dark');
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            
            // Animation d'entrée
            setTimeout(() => {
                document.querySelector('.container')?.classList.add('fade-in');
            }, 100);
        });
        
        // Écouter les changements de thème pour des actions personnalisées
        window.addEventListener('themeChanged', function(e) {
            console.log('Thème changé vers:', e.detail.theme);
            // Ici vous pouvez ajouter des actions spécifiques au changement de thème
        });
    </script>
</body>
</html>
