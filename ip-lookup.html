<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery.min.js"></script>
</head>
<body>
    <script>
        $.ajax({
          url: "http://ip-api.com/json/?fields=status,message,continent,continentCode,country,countryCode,region,regionName,city,district,zip,lat,lon,timezone,offset,currency,isp,org,as,asname,reverse,mobile,proxy,hosting,query&lang=fr",
          dataType: "jsonp",
          success: function (res) {
            document.getElementById("myIP").innerHTML = "Adresse IP: " + res.query + "<br>" +
              "Ville: " + res.city + "<br>" +
              "Région: " + res.region + "<br>" +
              "Pays: " + res.country + "<br>" +
              "Organisation: " + res.org + "<br>" +
              "Fuseau horaire: " + res.timezone + "<br>" +
              "Statut: " + res.status + "<br>" +
              "Continent: " + res.continent + "<br>" +
              "Code continent: " + res.continentCode + "<br>" +
              "Code pays: " + res.countryCode + "<br>" +
              "Nom région: " + res.regionName + "<br>" +
              "District: " + res.district + "<br>" +
              "Code postal: " + res.zip + "<br>" +
              "Latitude: " + res.lat + "<br>" +
              "Longitude: " + res.lon + "<br>" +
              "Décalage horaire: " + (res.offset / 3600) + " h" + "<br>" +
              "Devise: " + res.currency + "<br>" +
              "Fournisseur d'accès: " + res.isp + "<br>" +
              "AS: " + res.as + "<br>" +
              "Nom AS: " + res.asname + "<br>" +
              "Reverse DNS: " + res.reverse + "<br>" +
              "Mobile: " + res.mobile + "<br>" +
              "Proxy: " + res.proxy + "<br>" +
              "Hébergement: " + res.hosting;
          }
        });
      </script>
</body>
</html>
