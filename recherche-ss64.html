<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Commandes SS64 - Base Hors-ligne</title>
    <meta name="description" content="Base de donn√©es de recherche hors ligne pour commandes Windows, Linux, macOS et PowerShell">
    
    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/font.css" type="text/css" charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <!-- CSS Unifi√© -->
    <link rel="stylesheet" href="css/unified-theme.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <style>
        /* Styles sp√©cifiques √† la page de recherche */
        .search-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }
        
        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            border-bottom: 3px solid var(--button-color);
            padding-bottom: var(--spacing-lg);
        }
        
        .header h1 {
            color: var(--heading-color);
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--text-color);
            margin-top: var(--spacing-sm);
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .search-section {
            background: var(--highlight-color);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius);
            border-left: 6px solid var(--button-color);
            margin-bottom: var(--spacing-xl);
            box-shadow: 0 4px 16px var(--shadow-color);
        }
        
        .search-input-group {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 300px;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all var(--transition-normal);
            background: var(--bg-color);
            color: var(--text-color);
        }
        
        .search-input:focus {
            border-color: var(--button-color);
            outline: none;
            box-shadow: 0 0 12px var(--button-hover-color);
            transform: translateY(-2px);
        }
        
        .search-btn {
            background: var(--button-color);
            color: var(--button-text-color);
            border: none;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all var(--transition-normal);
            min-width: 140px;
        }
        
        .search-btn:hover {
            background: var(--button-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }
        
        .os-tabs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .os-tab {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all var(--transition-normal);
            text-align: center;
            min-width: 120px;
            color: var(--text-color);
        }
        
        .os-tab.active {
            background: var(--button-color);
            color: var(--button-text-color);
            border-color: var(--button-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .os-tab:hover:not(.active) {
            background: var(--highlight-color);
            border-color: var(--button-color);
            transform: translateY(-1px);
        }
        
        .quick-access {
            background: var(--highlight-color);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }
        
        .quick-access h3 {
            margin: 0 0 var(--spacing-lg) 0;
            color: var(--heading-color);
            font-size: 1.3em;
        }
        
        .quick-commands {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: var(--spacing-sm);
        }
        
        .quick-command {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            transition: all var(--transition-normal);
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            color: var(--text-color);
        }
        
        .quick-command:hover {
            background: var(--button-color);
            color: var(--button-text-color);
            border-color: var(--button-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        
        .stats-info {
            background: var(--highlight-color);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin: var(--spacing-lg) 0;
            color: var(--text-color);
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .results-section {
            margin-top: var(--spacing-xl);
        }
        
        .results-header {
            background: var(--highlight-color);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            border-bottom: 2px solid var(--border-color);
            font-weight: bold;
            color: var(--text-color);
        }
        
        .command-result {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-top: none;
            padding: var(--spacing-xl);
            transition: all var(--transition-normal);
            position: relative;
        }
        
        .command-result:last-child {
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }
        
        .command-result:hover {
            box-shadow: 0 6px 24px var(--shadow-color);
            transform: translateY(-2px);
            border-color: var(--button-color);
        }
        
        .command-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }
        
        .command-name {
            font-size: 24px;
            font-weight: bold;
            color: var(--button-color);
            font-family: 'Courier New', monospace;
            text-shadow: 1px 1px 2px var(--shadow-color);
        }
        
        .command-os {
            background: var(--success-color);
            color: var(--button-text-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .command-description {
            color: var(--text-color);
            margin-bottom: var(--spacing-lg);
            line-height: 1.6;
            font-size: 15px;
        }
        
        .command-syntax {
            background: var(--highlight-color);
            border-left: 4px solid var(--button-color);
            padding: var(--spacing-md) var(--spacing-lg);
            margin: var(--spacing-md) 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            border-radius: var(--border-radius);
            box-shadow: inset 0 2px 4px var(--shadow-color);
            position: relative;
        }
        
        .command-examples {
            margin-top: var(--spacing-lg);
        }
        
        .command-examples h4 {
            color: var(--text-color);
            margin-bottom: var(--spacing-sm);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .example {
            background: var(--highlight-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            margin: var(--spacing-xs) 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            position: relative;
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        
        .example:hover {
            background: var(--button-hover-color);
            transform: translateX(5px);
        }
        
        .example::before {
            content: '$ ';
            color: var(--success-color);
            font-weight: bold;
        }
        
        .no-results {
            text-align: center;
            color: var(--text-color);
            font-style: italic;
            padding: var(--spacing-xxl) var(--spacing-lg);
            background: var(--highlight-color);
            border-radius: var(--border-radius);
            border: 2px dashed var(--border-color);
        }
        
        .no-results h3 {
            color: var(--heading-color);
            margin-bottom: var(--spacing-md);
        }
        
        .search-suggestions {
            margin-top: var(--spacing-md);
            font-size: 14px;
        }
        
        .search-suggestions .suggestion {
            display: inline-block;
            background: var(--button-color);
            color: var(--button-text-color);
            padding: 4px 8px;
            border-radius: 12px;
            margin: 2px;
            cursor: pointer;
            transition: all var(--transition-normal);
        }
        
        .search-suggestions .suggestion:hover {
            background: var(--button-hover-color);
            transform: scale(1.05);
        }
        
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--button-color);
            color: var(--button-text-color);
            border: none;
            padding: 4px 8px;
            border-radius: var(--border-radius);
            font-size: 11px;
            cursor: pointer;
            opacity: 0;
            transition: all var(--transition-normal);
        }
        
        .example:hover .copy-btn,
        .command-syntax:hover .copy-btn {
            opacity: 1;
        }
        
        .loading {
            text-align: center;
            padding: var(--spacing-xxl);
            color: var(--button-color);
            font-size: 18px;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        /* Style pour les correspondances surlign√©es */
        mark {
            background: var(--warning-color) !important;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: bold;
            color: var(--bg-color);
        }
        
        @media (max-width: 768px) {
            .search-container {
                padding: var(--spacing-md);
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .search-input-group {
                flex-direction: column;
            }
            
            .search-input {
                min-width: unset;
            }
            
            .os-tabs {
                justify-content: center;
                gap: var(--spacing-xs);
            }
            
            .os-tab {
                min-width: 100px;
                padding: var(--spacing-xs) var(--spacing-md);
                font-size: 13px;
            }
            
            .command-header {
                flex-direction: column;
                gap: var(--spacing-sm);
                align-items: flex-start;
            }
            
            .quick-commands {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
            
            .command-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Arri√®re-plans anim√©s -->
    <div class="background"></div>
    <div class="grid"></div>
    
    <!-- Navigation (sera g√©n√©r√©e automatiquement) -->
    <nav id="main-navigation">
        <!-- La navigation sera inject√©e ici par navigation.js -->
    </nav>
    
    <!-- Contenu principal -->
    <div class="container fade-in">
        <div class="search-container">
            <div class="header">
                <h1>üîç Recherche SS64</h1>
                <div class="subtitle">Base de donn√©es compl√®te hors-ligne</div>
            </div>
            
            <div class="quick-access">
                <h3>üöÄ Commandes populaires</h3>
                <div class="quick-commands" id="quickCommands">
                    <!-- Les commandes populaires seront g√©n√©r√©es ici -->
                </div>
            </div>
            
            <div class="search-section">
                <div class="search-input-group">
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="Rechercher une commande (ex: ping, ls, dir, grep, netstat...)" 
                           onkeyup="handleSearch(event)" autofocus>
                    <button class="search-btn" onclick="performSearch()">üîç Rechercher</button>
                </div>
                
                <div class="os-tabs">
                    <button class="os-tab active" data-os="all" onclick="selectOS('all')">üåê Tous</button>
                    <button class="os-tab" data-os="windows" onclick="selectOS('windows')">ü™ü Windows</button>
                    <button class="os-tab" data-os="linux" onclick="selectOS('linux')">üêß Linux</button>
                    <button class="os-tab" data-os="macos" onclick="selectOS('macos')">üçé macOS</button>
                    <button class="os-tab" data-os="powershell" onclick="selectOS('powershell')">‚ö° PowerShell</button>
                </div>
            </div>
            
            <div class="stats-info" id="statsInfo">
                <div class="loading">Chargement de la base de donn√©es</div>
            </div>
            
            <div class="results-section" id="resultsSection">
                <!-- Les r√©sultats appara√Ætront ici -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/unified-theme-manager.js"></script>
    <script src="js/navigation.js"></script>
    
    <!-- Chargement de la base de donn√©es -->
    <script src="js/ss64-database.js"></script>
    
    <script>
        let currentOS = 'all';
        let database = {};
        let isLoaded = false;
        
        // Commandes populaires par OS
        const popularCommands = {
            all: ['ping', 'ls', 'dir', 'grep', 'netstat', 'ps', 'ipconfig', 'find', 'chmod', 'Get-Process', 'cat', 'cp', 'mv', 'rm', 'systeminfo', 'tasklist', 'ssh', 'curl', 'tar', 'brew'],
            windows: ['ping', 'dir', 'ipconfig', 'netstat', 'tasklist', 'systeminfo', 'copy', 'xcopy', 'del', 'wmic', 'net', 'robocopy'],
            linux: ['ls', 'grep', 'find', 'ps', 'top', 'chmod', 'cat', 'cp', 'mv', 'rm', 'tar', 'ssh', 'curl', 'ping', 'netstat', 'systemctl'],
            macos: ['ls', 'brew', 'defaults', 'diskutil', 'launchctl', 'find', 'open', 'screencapture', 'say', 'softwareupdate', 'system_profiler', 'mdfind'],
            powershell: ['Get-Process', 'Get-Service', 'Test-Connection', 'Get-EventLog', 'Get-ChildItem', 'Get-Content', 'Copy-Item', 'Move-Item', 'Get-WmiObject', 'Invoke-Command']
        };
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            // S'assurer que le th√®me sombre est appliqu√© par d√©faut
            if (!localStorage.getItem('unified-theme')) {
                localStorage.setItem('unified-theme', 'dark');
                document.documentElement.setAttribute('data-theme', 'dark');
            }
            
            initializeDatabase();
        });
        
        // Initialiser la base de donn√©es
        function initializeDatabase() {
            try {
                if (typeof SS64_DATABASE !== 'undefined') {
                    database = SS64_DATABASE;
                    isLoaded = true;
                    updateQuickCommands();
                    updateStats();
                    console.log('‚úÖ Base de donn√©es SS64 charg√©e avec succ√®s');
                } else {
                    throw new Error('Base de donn√©es non trouv√©e');
                }
            } catch (error) {
                console.error('‚ùå Erreur lors du chargement de la base de donn√©es:', error);
                document.getElementById('statsInfo').innerHTML = `
                    <div style="color: var(--error-color);">
                        ‚ö†Ô∏è Erreur lors du chargement de la base de donn√©es<br>
                        <small>V√©rifiez que le fichier js/ss64-database.js est pr√©sent</small>
                    </div>
                `;
            }
        }
        
        // Fonction pour s√©lectionner un OS
        function selectOS(os) {
            currentOS = os;
            
            // Mettre √† jour les onglets
            document.querySelectorAll('.os-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.os === os);
            });
            
            // Mettre √† jour les commandes rapides
            updateQuickCommands();
            
            // Relancer la recherche si il y a du texte
            const searchInput = document.getElementById('searchInput');
            if (searchInput.value.trim()) {
                performSearch();
            } else {
                updateStats();
            }
        }
        
        // Fonction pour mettre √† jour les commandes rapides
        function updateQuickCommands() {
            if (!isLoaded) return;
            
            const quickCommandsContainer = document.getElementById('quickCommands');
            const commands = popularCommands[currentOS] || [];
            
            quickCommandsContainer.innerHTML = commands.map(cmd => 
                `<div class="quick-command" onclick="quickSearch('${cmd}')" title="Rechercher ${cmd}">${cmd}</div>`
            ).join('');
        }
        
        // Fonction de recherche rapide
        function quickSearch(command) {
            document.getElementById('searchInput').value = command;
            performSearch();
        }
        
        // Fonction de gestion de la touche Entr√©e
        function handleSearch(event) {
            if (event.key === 'Enter') {
                performSearch();
            } else if (event.target.value.trim().length >= 2) {
                // Recherche en temps r√©el avec d√©lai
                clearTimeout(event.target.searchTimeout);
                event.target.searchTimeout = setTimeout(() => {
                    performSearch();
                }, 300);
            }
        }
        
        // Fonction principale de recherche
        function performSearch() {
            if (!isLoaded) {
                document.getElementById('resultsSection').innerHTML = `
                    <div class="no-results">
                        <h3>Base de donn√©es non charg√©e</h3>
                        Veuillez attendre le chargement de la base de donn√©es...
                    </div>
                `;
                return;
            }
            
            const query = document.getElementById('searchInput').value.trim().toLowerCase();
            const resultsSection = document.getElementById('resultsSection');
            
            if (!query) {
                resultsSection.innerHTML = '';
                updateStats();
                return;
            }
            
            // Obtenir les bases de donn√©es √† rechercher
            let databasesToSearch = [];
            if (currentOS === 'all') {
                databasesToSearch = Object.keys(database);
            } else {
                databasesToSearch = [currentOS];
            }
            
            // Effectuer la recherche
            let results = [];
            databasesToSearch.forEach(osType => {
                const commands = database[osType] || [];
                commands.forEach(cmd => {
                    const score = calculateRelevanceScore(cmd, query);
                    if (score > 0) {
                        results.push({ ...cmd, os: osType, score });
                    }
                });
            });
            
            // Supprimer les doublons et trier par pertinence
            results = results
                .filter((cmd, index, self) => 
                    index === self.findIndex(c => c.name === cmd.name && c.os === cmd.os)
                )
                .sort((a, b) => b.score - a.score);
            
            // Afficher les r√©sultats
            displayResults(results, query);
        }
        
        // Fonction pour calculer le score de pertinence
        function calculateRelevanceScore(cmd, query) {
            let score = 0;
            const queryLower = query.toLowerCase();
            const nameLower = cmd.name.toLowerCase();
            const descLower = cmd.description.toLowerCase();
            const syntaxLower = cmd.syntax.toLowerCase();
            
            // Correspondance exacte du nom (score le plus √©lev√©)
            if (nameLower === queryLower) score += 100;
            
            // Nom commence par la requ√™te
            else if (nameLower.startsWith(queryLower)) score += 80;
            
            // Nom contient la requ√™te
            else if (nameLower.includes(queryLower)) score += 60;
            
            // Description contient la requ√™te
            if (descLower.includes(queryLower)) score += 30;
            
            // Syntaxe contient la requ√™te
            if (syntaxLower.includes(queryLower)) score += 20;
            
            // Bonus pour les exemples
            if (cmd.examples && cmd.examples.some(ex => ex.toLowerCase().includes(queryLower))) {
                score += 15;
            }
            
            return score;
        }
        
        // Fonction pour afficher les r√©sultats
        function displayResults(results, query) {
            const resultsSection = document.getElementById('resultsSection');
            
            if (results.length === 0) {
                const suggestions = generateSearchSuggestions(query);
                resultsSection.innerHTML = `
                    <div class="no-results">
                        <h3>Aucune commande trouv√©e pour "${query}"</h3>
                        ${suggestions.length > 0 ? `
                            <div class="search-suggestions">
                                <strong>Suggestions :</strong><br>
                                ${suggestions.map(s => `<span class="suggestion" onclick="quickSearch('${s}')">${s}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
                return;
            }
            
            const resultsHeader = `
                <div class="results-header">
                    üìã ${results.length} r√©sultat${results.length > 1 ? 's' : ''} trouv√©${results.length > 1 ? 's' : ''} pour "${query}"
                    ${currentOS !== 'all' ? ` dans ${getOSDisplayName(currentOS)}` : ''}
                </div>
            `;
            
            const html = results.map((cmd, index) => `
                <div class="command-result">
                    <div class="command-header">
                        <div class="command-name">${highlightMatch(cmd.name, query)}</div>
                        <div class="command-os">${getOSDisplayName(cmd.os)}</div>
                    </div>
                    <div class="command-description">${highlightMatch(cmd.description, query)}</div>
                    <div class="command-syntax">
                        <strong>Syntaxe :</strong><br>
                        ${highlightMatch(cmd.syntax, query)}
                        <button class="copy-btn" onclick="copyToClipboard('${cmd.syntax.replace(/'/g, "\\'")}')">Copier</button>
                    </div>
                    ${cmd.examples && cmd.examples.length > 0 ? `
                        <div class="command-examples">
                            <h4>üìù Exemples d'utilisation :</h4>
                            ${cmd.examples.map(example => `
                                <div class="example" onclick="copyToClipboard('${example.replace(/'/g, "\\'")}')">
                                    ${highlightMatch(example, query)}
                                    <button class="copy-btn" onclick="event.stopPropagation(); copyToClipboard('${example.replace(/'/g, "\\'")}')">Copier</button>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            resultsSection.innerHTML = resultsHeader + html;
            updateStats(results.length, query);
        }
        
        // Fonction pour g√©n√©rer des suggestions de recherche
        function generateSearchSuggestions(query) {
            const allCommands = [];
            Object.values(database).forEach(commands => {
                commands.forEach(cmd => {
                    if (!allCommands.includes(cmd.name)) {
                        allCommands.push(cmd.name);
                    }
                });
            });
            
            // Trouver des commandes similaires
            return allCommands
                .filter(cmd => {
                    const distance = levenshteinDistance(query.toLowerCase(), cmd.toLowerCase());
                    return distance <= 2 && distance > 0;
                })
                .slice(0, 8);
        }
        
        // Calcul de la distance de Levenshtein pour les suggestions
        function levenshteinDistance(str1, str2) {
            const matrix = [];
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[str2.length][str1.length];
        }
        
        // Fonction pour surligner les correspondances
        function highlightMatch(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }
        
        // √âchapper les caract√®res sp√©ciaux pour regex
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // Fonction pour obtenir le nom d'affichage de l'OS
        function getOSDisplayName(os) {
            const names = {
                windows: 'Windows',
                linux: 'Linux',
                macos: 'macOS',
                powershell: 'PowerShell'
            };
            return names[os] || os;
        }
        
        // Fonction pour mettre √† jour les statistiques
        function updateStats(resultCount = null, query = null) {
            if (!isLoaded) return;
            
            const statsInfo = document.getElementById('statsInfo');
            
            if (resultCount !== null && query) {
                statsInfo.innerHTML = `
                    üéØ <strong>${resultCount}</strong> commande${resultCount > 1 ? 's' : ''} trouv√©e${resultCount > 1 ? 's' : ''} pour "<strong>${query}</strong>"
                    ${currentOS !== 'all' ? ` dans <strong>${getOSDisplayName(currentOS)}</strong>` : ''}
                `;
            } else {
                const totalCommands = Object.values(database).reduce((total, commands) => total + commands.length, 0);
                const currentCommands = currentOS === 'all' ? totalCommands : database[currentOS]?.length || 0;
                
                statsInfo.innerHTML = `
                    üìö Base de donn√©es: <strong>${currentCommands}</strong> commandes ${currentOS !== 'all' ? `(${getOSDisplayName(currentOS)})` : 'au total'}
                    ‚Ä¢ Windows: <strong>${database.windows?.length || 0}</strong>
                    ‚Ä¢ Linux: <strong>${database.linux?.length || 0}</strong>
                    ‚Ä¢ macOS: <strong>${database.macos?.length || 0}</strong>
                    ‚Ä¢ PowerShell: <strong>${database.powershell?.length || 0}</strong>
                `;
            }
        }
        
        // Fonction pour copier dans le presse-papiers
        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('‚úÖ Copi√© dans le presse-papiers');
                }).catch(err => {
                    console.error('Erreur de copie:', err);
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }
        
        // Fonction de copie alternative
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showToast('‚úÖ Copi√© dans le presse-papiers');
                } else {
                    showToast('‚ùå Impossible de copier');
                }
            } catch (err) {
                console.error('Erreur de copie:', err);
                showToast('‚ùå Erreur lors de la copie');
            }
            
            document.body.removeChild(textArea);
        }
        
        // Fonction pour afficher un toast
        function showToast(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--bg-secondary);
                color: var(--text-color);
                padding: 12px 20px;
                border-radius: var(--border-radius);
                z-index: 10000;
                font-size: 14px;
                border: 1px solid var(--border-color);
                box-shadow: 0 4px 12px var(--shadow-color);
                animation: slideIn 0.3s ease-out;
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }
        
        // CSS pour les animations toast
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
